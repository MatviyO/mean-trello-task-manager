<div class="contered-content">
  <div class="modal-box ">
    <h1 class="title">Create New Task</h1>

    <div class="field ">
      <p class="control is-expanded">
        <input #tasktitle type="text" class="input" placeholder="New Task">
      </p>
      <p class="control pt-3 flex-end">
        <a class="button  " routerLink="/">Go back</a>
        <a class="button ml-3 is-primary has-text-white" (click)="createNewTask(tasktitle.value)">Create</a>
      </p>
    </div>

  </div>
</div>
