<div class="contered-content">
  <div class="task-manager-container">

    <div class="sidebar bg-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>
      <div class="list-menu">
        <a class="list-menu-item " *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
           routerLinkActive="is-active">
          <p>{{list.title}}</p>
        </a>

      </div>

      <button class="button is-primary has-text-white" routerLink="/newlist">+ New List</button>
    </div>

    <div class="task-list-container gb-ligth">
      <div *ngIf="tasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">
            Tasks
          </h1>
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span class="icon is-small">
                  <span class="material-icons">settings</span>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a [routerLink]="['/edit-list/', selectedListId]" class="dropdown-item">Edit</a>
                <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">Delete</a>
              </div>
            </div>
          </div>
        </div>
        <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)"
             [ngClass]="{'completed': task.completed}">
          <div class="task-text">
            <p>{{task.title}}</p>
          </div>
          <div class="task-buttons mt-3">
            <button class="button mr-3" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]"><span class="material-icons">edit</span></button>
            <button class="button is-danger" (click)="onTaskDeleteClick(task._id)"><span class="material-icons">delete</span></button>
          </div>
        </div>
        <h3 class="empty-state-text" *ngIf="tasks.length === 0"> There are no tasks here! Get any a new task</h3>

        <button class="circle-and-button button has-text-white" routerLink="./newtask">+</button>
      </div>
      <div *ngIf="!tasks">
        <h1 class="empty-state-text"> ...Please select a list from sidebar</h1>
      </div>
    </div>
  </div>
</div>
